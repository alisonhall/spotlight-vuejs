<html>
    <body>
        <div id="app" v-on:click="alert">
            {{ message }}
        </div>
        <script src="vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello world'
                },
                methods: {
                    alert: function() {alert('Hello!')}
                }
            })
        </script>
    </body>
</html>
